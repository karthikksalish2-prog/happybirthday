<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aarabhi</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:#000;
  font-family:'Manrope',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.screen{
  width:100%;
  max-width:430px;
  height:100vh;
  position:relative;
  overflow:hidden;
}

/* üî• IMPORTANT FIX */
.slide{
  display:none;
  position:absolute;
  inset:0;
  padding:40px 26px;
  text-align:center;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}

.slide.active{
  display:flex;
  pointer-events:auto;
}

.slide.fade-in{
  animation:slideFade 1.1s ease forwards;
}

@keyframes slideFade{
  from{opacity:0}
  to{opacity:1}
}

/* Backgrounds */
.bg-1{background:radial-gradient(circle at top,#1e2236,#07080d)}
.bg-2{background:radial-gradient(circle at top,#1b1f30,#06070b)}
.bg-3{background:radial-gradient(circle at top,#181b2a,#05060a)}
.bg-final{background:#000}
.bg-fun{background:#0f0f14}

/* Text */
h2{
  font-family:'Playfair Display',serif;
  font-size:30px;
  margin-bottom:14px;
  color:#f2f2f2;
}
p{
  font-size:15px;
  line-height:1.8;
  color:#cfcfd4;
  max-width:320px;
}

/* Gift */
.gift{
  width:150px;
  height:120px;
  background:linear-gradient(135deg,#2c3048,#1b1f33);
  border-radius:20px;
  position:relative;
  margin:34px auto;
  cursor:pointer;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

.ribbon{
  position:absolute;
  width:22px;
  height:100%;
  background:#5c62a3;
  left:50%;
  transform:translateX(-50%);
}

.lid{
  width:160px;
  height:34px;
  background:#5c62a3;
  position:absolute;
  top:-26px;
  left:-5px;
  border-radius:20px;
  transition:.9s ease;
}

.open .lid{
  transform:rotate(-28deg) translate(-30px,-26px);
}

/* Tap button */
.tap-btn{
  margin-top:28px;
  padding:12px 24px;
  background:rgba(255,255,255,.08);
  border:1px dashed rgba(255,255,255,.25);
  border-radius:40px;
  font-size:12px;
  letter-spacing:2px;
  color:#fff;
  animation:bounce 1.6s infinite;
}

@keyframes bounce{
  50%{transform:translateY(-6px)}
}

/* Loader */
.loader{
  width:34px;
  height:34px;
  border:3px solid rgba(255,255,255,.25);
  border-top-color:#fff;
  border-radius:50%;
  margin-top:20px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* Final video */
.video-bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.35;
  z-index:-2;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-1;
}

/* Final text reveals */
.bday{
  opacity:0;
  animation:fadeText 1.4s ease forwards;
  animation-delay:0.9s;
}

.message{
  opacity:0;
  animation:fadeText 1.2s ease forwards;
  animation-delay:1.9s;
}

@keyframes fadeText{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

/* Funny reaction slide */
.funny-text{
  opacity:0;
  animation:fadeText 1.2s ease forwards;
}

.funny-img{
  width:250px;
  max-width:80%;
  margin-top:22px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.5);
  opacity:0;
}

.funny-img.show{
  animation:fadeText 1.2s ease forwards;
}

/* Flash */
.flash{
  position:absolute;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
}

.flash.active{
  animation:flashAnim 0.3s ease forwards;
}

@keyframes flashAnim{
  0%{opacity:0}
  20%{opacity:1}
  50%{opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>
<div class="screen">

  <!-- Slide 0 -->
  <div class="slide active fade-in bg-1">
    <h2>Hey Kootukari üëÄ</h2>
    <div class="gift" id="gift">
      <div class="lid"></div>
      <div class="ribbon"></div>
    </div>
    <p>I got you something.</p>
    <div class="tap-btn">TAP THE GIFT üéÅ</div>
  </div>

  <!-- Slide 1 -->
  <div class="slide bg-2">
    <h2>üòå</h2>
    <p>It‚Äôs nothing.<br>Just a prank.</p>
  </div>

  <!-- Slide 2 -->
  <div class="slide bg-3">
    <p>Hold on‚Ä¶ something is loading up.<br>Network is slow.</p>
    <div class="loader"></div>
  </div>

  <!-- Slide 3 -->
  <div class="slide bg-final">
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="aarabhi.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <h2 class="bday">Happy Birthday ü§ç</h2>
    <p class="message">Grateful to have you as my go-to person, in good and bad.</p>
  </div>

  <!-- Slide 4 -->
  <div class="slide bg-fun">
    <p class="funny-text">Wait‚Ä¶ let me see your reaction</p>
    <img src="funny_image.png" alt="Funny reaction" class="funny-img">
    <div class="flash" id="flash"></div>
  </div>

</div>

<script>
let current = 0;
const slides = document.querySelectorAll('.slide');
const gift = document.getElementById('gift');
const flash = document.getElementById('flash');
const funnySlide = 4;

if(gift){
  gift.addEventListener('click',()=>{
    gift.classList.add('open');

    setTimeout(()=>{goTo(1);},900);
    setTimeout(()=>{goTo(2);},2300);
    setTimeout(()=>{goTo(3,true);},4300);

    setTimeout(()=>{
      goTo(funnySlide,true);
      setTimeout(()=>{
        flash.classList.add('active');
        document.querySelector('.funny-img').classList.add('show');
        setTimeout(()=>{flash.classList.remove('active');},300);
      },2000);
    },9300);
  });
}

function goTo(index,fade=false){
  slides[current].classList.remove('active','fade-in');
  current=index;
  slides[current].classList.add('active');
  if(fade) slides[current].classList.add('fade-in');
}
</script>

</body>
</html>
